<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Parcelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="register">
            <div class="register__container">
                <div class="register--desc">
                    <img src="./img/avatar.png" alt="">
                    <div class="register--desc--text">
                        <h2>Let's get you set up</h2>
                        <p>It should only take a couple of minutes to pair with your watch.</p>
                    </div>
                </div>

                <div class="register--form">
                    <form action="" method="post">
                        <div class="form--field">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="form--field">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="form--field">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="form--field">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="form--field">
                            <input type="password" placeholder="Confirm Password">
                        </div>
                        <div class="clear-fix"></div>
                        <div class="form--field">
                            <input type="radio" name="gender"> <span>Male</span>
                            <input type="radio" name="gender"> <span>Female</span>
                        </div>
                        <div class="form--field submit">
                            <button type="reset" class="btn btn-reset">Reset</button>
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
